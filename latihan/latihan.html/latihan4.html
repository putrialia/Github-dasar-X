<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program konversi suhu</title>
</head>
<body>
    <p id="suhu"></p>
</body>
<script>
   var c = prompt("masukan suhu(celcius)");
   document.write ("celcius="+c+"<br>");
   document.write ("kelvin="+c+273.15+"<br>");
   document.write ("Fahrenheit="+c+(c*1.8)+32+"<br>");
   document.write ("Reamur="+c+0.8+"<br>");
</script>
</html>
